<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heavy Metal Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/abcb054d0c.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          Heavy Metal Machine
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="heavyMetalNavbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="heavyMetalNavbar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth">
              {% for post in latest_posts_list %}

                <div class="card">
                  <div class="card-content">
                    <p class="title has-text-centered">{{ post.title }}</p>
                    <p class="subtitle has-text-centered">on {{ post.publish_date }}</p>
                    <hr>
                    <div class="content">{{ post.body_content }}</div>
                  </div>
                </div>

              {% endfor %}
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
